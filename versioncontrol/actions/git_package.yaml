#Predefined Variables: e.g. ${path}
#Environment Variables: e.g. ${MY_VARIABLE}
#Full documentation: https://docs.anchorpoint.app/Actions/Reference

version: "1.0"

action:
  #Must Have Properties
  name: "Git"

  #Optional Properties
  version: 1
  id: "ap::package::git"
  category: "vc/git"
  type: package
  enable: false
  description: An artist friendly Git integration for large files

  author: "Anchorpoint Software GmbH"
  icon:
    path: "../icons/git.svg"

  dependencies: 
    - ../vc
    - is_git_repo.py
    - git_lfs_helper.py

  actions:
    - git::timeline
    - git::commit
    - git::fetch
    - git::pullrebase
    - git::push
    - git::rebase
    - git::revert
    - git::openterminal
    - git::joinrepo
    - git::addrepo


    