version: 1.0
action:
  name: Zip

  version: 1
  id: ap::zip
  category: user
  type: python
  author: Anchorpoint Software GmbH
  description: Creates a ZIP archive
  icon:
    path: folder_zip.svg

  script: "create_zip.py"
  settings: "zip_settings.py"
  
  python_packages:
  - py7zr

  register:
    file:
      enable: true
    folder:
      enable: true