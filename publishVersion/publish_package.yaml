version: "1.0"

action:
  #Must Have Properties
  name: "Create Referenced File"

  #Optional Properties
  version: 1
  id: "ap::package::versioncontrol"
  category: "versioncontrol"
  type: package
  enable: false
  description: Creates <a href='https://docs.anchorpoint.app/docs/3-work-in-a-team/4-Version-Control%20using%20inc%20save/#creating-referenced-files'>(publishes)</a> a copy of the latest version in the incremental stack and removes the increment. Useful for importing an asset into a shot or assembling scenes.

  author: "Anchorpoint Software GmbH"
  icon:
    path: "extract.svg"

  actions:
    - ap::vc::publish


    