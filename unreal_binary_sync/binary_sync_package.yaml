#Anchorpoint Markup Language
#Predefined Variables: e.g. ${path}
#Environment Variables: e.g. ${MY_VARIABLE}
#Full documentation: https://docs.anchorpoint.app/docs/actions/create-actions

version: "1.0"

action:
  #Must Have Properties
  name: "Unreal Binary Sync"

  #Optional Properties
  version: 1
  id: "ap::package::unreal-sync"
  category: unreal
  type: package
  enable: false
  description: Sync the engine and game binaries from an external source to your project. Find out how to <a href ="https://docs.anchorpoint.app/git/binary-syncing/">set it up</a>.

  author: "Anchorpoint Software GmbH"
  settings: "package_settings.py"

  icon:
    path: :/icons/unrealEngine.svg
    
  platforms:
    - win

  actions:
    - ap::unreal::pull
    - ap::unreal::push
    - ap::unreal::hooks
    - ap::unreal::settings


    