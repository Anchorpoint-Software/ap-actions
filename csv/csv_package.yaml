version: "1.0"

action:
  #Must Have Properties
  name: "CSV Tools"

  #Optional Properties
  version: 1
  id: "ap::package::csv"
  category: "csv"
  type: package
  enable: true
  author: "Anchorpoint Software GmbH"
  description: Converts Attributes into CSV files

  icon:
    path: "icons/CSVTools.svg"

  actions:
    - ap::csv::attributeExport
