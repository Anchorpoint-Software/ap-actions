#Anchorpoint Markup Language
#Predefined Variables: e.g. ${path}
#Environment Variables: e.g. ${MY_VARIABLE}
#Full documentation: https://docs.anchorpoint.app/Actions/Reference

version: "1.0"

action: 
  #Must Have Properties
  name: "Copy as CSV"

  #Optional Properties
  version: 1
  id: "ap::csv::attributeExport"
  category: "csv/export"
  type: python
  enable: true
  author: "Anchorpoint Software GmbH"
  description: "This command reads all attributes from selected files and stores them in a csv file in the clipboard"
  icon:
    path: "icons/sum.svg"
    
  script: "export_csv.py"

  python_packages: 
  - temp

  #Where to register this action: on specific filetypes
  register:
    folder: 
      enable: true
    file: 
      enable: true