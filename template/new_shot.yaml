version: 1.0
action:
  name: New Shot

  version: 1
  id: "ap::newshot"
  category: "template"
  type: python
  author: "Anchorpoint Software GmbH"
  description: Adds a new shot folder based on the provided template
  icon:
    path: :/icons/addFolder.svg

  script: new_folder_incremental.py
  inputs: 
    template_folder: "templates/shot_$"

  register:
    folder:
      enable: true