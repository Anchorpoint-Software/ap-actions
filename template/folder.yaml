version: 1.0
action:
  name: New Folder from Template

  version: 1
  id: ap::template::newfolder
  category: template
  type: python
  enable: false
  author: Anchorpoint Software GmbH
  description: Creates a new folder from a set of templates with the correct naming convention
  icon:
    path: :/icons/folderGrey.svg

  inputs:
    template_dir: templates/folder

  script: templates.py

  dependencies:
    - templates/folder

  register:
    folder:
      enable: true
