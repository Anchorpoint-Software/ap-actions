#Anchorpoint Markup Language
#Predefined Variables: e.g. ${path}
#Environment Variables: e.g. ${MY_VARIABLE}
#Full documentation: https://docs.anchorpoint.app/Actions/Reference

version: "1.0"

action:
  #Must Have Properties
  name: "Video Conversion"

  #Optional Properties
  version: 1
  id: "ap::package::video"
  category: "video"
  type: package
  enable: true
  author: "Anchorpoint Software GmbH"
  description: Creates <a href='https://docs.anchorpoint.app/docs/5-utilities/1-video-conversion/'>video files from image sequences</a> or other videos with a single click
  
  icon:
    path: "icons/packageIcon.svg"

  actions:
    - ap::video::seqtovideo
    - ap::video::videotomp4 
    - ap::video::audiovideo 