version: "1.0"

action:
  #Must Have Properties
  name: "Video Conversion (FFmpeg)"

  #Optional Properties
  version: 1
  id: "ap::ffmpeg"
  category: "ffmpeg"
  type: package
  enable: false
  author: "Anchorpoint Software GmbH"
  description: A set of actions that use FFmpeg to convert from image sequences to video or GIFs

  actions:
    - ap::ffmpeg::videotogif
    - ap::ffmpeg::seqtovideo