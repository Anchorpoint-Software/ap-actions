version: 1.0
action:
  name: Map Folder as Drive

  version: 1
  id: ap::package::drive
  category: map
  type: package
  enable: true
  author: Anchorpoint Software GmbH
  description: Maps (mounts) a folder as an internal drive
  
  icon:
    path: "mapToDrive.svg"

  platforms:
    - win

  actions:
    - ap::mapasdrive
    - ap::unmapdrive